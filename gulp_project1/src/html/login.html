<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/login.css" />
	</head>
	<body>
		<header></header>
	
<div class="zj">
	<div class="inner">
	<div class="login_h">
		<div class="switch">
			<a class="dl" href="javascript:;">登录</a>
			<a class="zc" href="javascript:;">注册</a>
		</div>
	</div>	
	<!--登录-->
	<div class="login_form form ac">
		<div class="form-group">
			<label class=" control-label" for="username">邮箱或手机号：</label>
			<input type="text" class="inputstyle" placeholder="邮箱/手机号">
		</div>
		
		<div class="form-group">
			<label class=" control-label" for="password">密码：</label>
			<input type="password" class="inputstyle">
		</div>
		
		<div class="autologin">
			<span class="pull-left">
				<input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox" value="true" checked>
				自动登录
			</span>
			<a href="" class="pull-right">忘记密码？</a>
		</div>
		
		<div class="dl">
			<input type="submit" value="登 录" class="button_blue btn">
		</div>
	</div>
	<!--登录结束-->
	
	<!--注册-->
	
	<div class="re_form form">
		<div class="form-group">
			<label class=" control-label" for="username">手机号：</label>
			<input type="text" class="inputstyle">
		</div>
		
		<div class="form-group">
			<label class=" control-label" for="username">邮箱：</label>
			<input type="text" class="inputstyle">
		</div>
		
		<div class="form-group">
			<label class=" control-label" for="password">密码：</label>
			<input type="password" class="inputstyle">
		</div>
		
		<div class="form-group">
			<label class=" control-label" for="password">确认密码：</label>
			<input type="password" class="inputstyle">
		</div>
		
		<div class="autologin">
			<span class="pull-left">
				<input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox" value="true" checked>
				同意注册协议
			</span>
			<a href="" class="pull-right">注册协议</a>
		</div>
		
		<div class="dl">
			<input type="submit" value="同意协议并注册" class="button_blue btn">
		</div>
	</div>
	</div>
</div>

		
		<footer></footer>
		
		<script src="/libs/require/require.js" data-main = "/js/login.js"></script>
	</body>
</html>
